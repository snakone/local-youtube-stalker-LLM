<main>
  <app-chat-box [chat]="chat()" [loading]="loading()"/>
  
  <form (submit)="sendMessage(input.value); $event.preventDefault()">
    <input
      type="text"
      (input)="input.value = $event.target.value"
      placeholder="Escribe tu mensaje..."
      [disabled]="loading()"
      name="input"
      autocomplete="false"
      spellcheck="false"
      llamaFocus
      #input
    />
    <button type="submit" [disabled]="loading() || !input.value.trim()">Enviar</button>

    <button type="reset" 
            [disabled]="!loading()" 
            (click)="stop()">
      <mat-icon>stop</mat-icon>
    </button>
  </form>
</main>
