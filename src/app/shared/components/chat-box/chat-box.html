  <section #messagesContainer>
    @for (msg of chat(); let i = $index; track i + msg.text) {
      <div class="msg" [ngClass]="{'llama': msg.from !== 'user'}">
        <b>{{ label()(msg.from) }}</b>
        <span [innerHTML]="msg.text | markdown"></span>
      </div>
    }
    <div class="thinking" [class]="!loading() ? 'hide' : null">Ollama est√° pensando...</div>
  </section>
