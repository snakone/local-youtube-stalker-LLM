@let data = userResource.value();

<main>
  <form (submit)="search(input.value); $event.preventDefault()">
    <input
        type="text"
        [value]="videoId()"
        placeholder="Introduce el ID del vídeo..."
        autofocus
        name="input"
        autocomplete="false"
        spellcheck="false"
        #input
      />

    <button type="submit">Buscar</button>
  </form>

  @if (data !== null) {
    <p><b>Título: </b> <span>{{ data?.title }}</span></p>
  }
  <app-chat-box [chat]="chat()" [loading]="loading()"></app-chat-box>
</main>
