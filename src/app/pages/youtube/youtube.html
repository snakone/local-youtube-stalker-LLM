<form (submit)="search(input.value); $event.preventDefault()">
  <input
      type="text"
      placeholder="Introduce el enlace o Id del vÃ­deo..."
      llamaFocus
      name="input"
      autocomplete="false"
      spellcheck="false"
      #input
      [disabled]="loading()"
      (input)="input.value = $event.target.value"
    />
    
  <button type="submit" [disabled]="loading() || !input.value">Buscar</button>

  <button type="reset" 
          [disabled]="!loading()" 
          (click)="stop()">
    <mat-icon>stop</mat-icon>
  </button>
  
  <div>
    @for(radio of radioTypes; track radio.value) {
      <input type="radio" 
             [id]="radio.value" 
             name="type" 
             [value]="radio.value" 
             [checked]="type() === radio.value" 
             (change)="type.set(radio.value)"
             [disabled]="loading()">
      <label [for]="radio.value">{{radio.label}}</label>
    }
  </div>
</form>

<main class="youtube">
  <app-chat-box [chat]="chat()" [loading]="loading()"/>
</main>
